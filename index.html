<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(to bottom right,#ffb6c1,#ffe4e1);
  text-align:center;
  color:#b3003b;
  overflow:hidden;
}
.container{
  padding:40px 20px;
}
h1{
  font-size:2.5rem;
  animation:fadeIn 2s;
}
p{
  font-size:1.2rem;
  line-height:1.8;
  animation:fadeIn 3s;
}
button{
  background:#ff4d6d;
  border:none;
  color:white;
  padding:12px 30px;
  font-size:1.1rem;
  border-radius:30px;
  cursor:pointer;
  margin-top:20px;
  animation:fadeIn 4s;
}
button:hover{
  background:#e6004c;
}
.heart{
  position:absolute;
  color:red;
  font-size:20px;
  animation:floatUp 6s linear infinite;
}
@keyframes floatUp{
  0%{transform:translateY(0);opacity:1;}
  100%{transform:translateY(-100vh);opacity:0;}
}
@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}
</s
